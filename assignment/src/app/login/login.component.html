<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password"  [(ngModel)]="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <button (click)="submit()" [(ngModel)]="error" class="btn btn-info btn-md">Submit</button>
                            </div>
                            {{error}}
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
