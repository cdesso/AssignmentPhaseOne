<body>
    <div class="container">
        <h4>You are chatting in {{GroupChannel[0]}} > {{GroupChannel[1]}}</h4>
        <form>
            <div class="form-group">
                <label for="messagecontent">New Message</label>
                <input type="text" [(ngModel)]="messagecontent" name="messagecontent" id="messagecontent" class="messagecontent"/>
            </div>
            <div class="form-group">
                <button (click)="chat()" class="btn btn-primary">Chat</button>
            </div>
        </form>
        <button (click)="leaveRoom()" class="btn btn-primary">Leave chat</button>

        {{roomNotice}}
        <h3>Chat Messages</h3>
        <ul>
            <li *ngFor="let message of messages">{{message[0]}}: {{message[1]}}</li>
        </ul>
    </div>
</body>
